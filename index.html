<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/ba2d6366cc.js" crossorigin="anonymous"></script>
    <title>Desafío Grid</title>
</head>
<body>
   <div class="grid-container">
    <div class="grid-header">
        <h1>Mi Ecommerce</h1>
    </div>
    <div class="grid-lateral">
        <h3>Categorías</h3>
        <div class="menu">
            <p>Perfumes <span>(13)</span></p>
            <p>Ropa <span>(21)</span></p>
            <p>Accesorios <span>(41)</span></p>
            <p>Zapatos <span>(10)</span></p>
        </div>
    </div>
    <div class="grid-principal">
        <div class="card">
            <img src="assets/img/perfume.jpg" alt="Perfume">
            <h2>Good Girl - Carolina Herrera</h2>
            <p>$25.990</p>
            <button><i class="fa-solid fa-bag-shopping"></i> Comprar</button>
        </div>
        <div class="card">
            <img src="assets/img/blusas.jpg" alt="Blusa">
            <h2>Blusa lino elegante</h2>
            <p>$20.990</p>
            <button><i class="fa-solid fa-bag-shopping"></i> Comprar</button>
        </div>
        <div class="card">
            <img src="assets/img/pantalones.jpg" alt="Pantalón">
            <h2>Pantalón urbano</h2>
            <p>$15.990</p>
            <button><i class="fa-solid fa-bag-shopping"></i> Comprar</button>
        </div>
        <div class="card">
            <img src="assets/img/zapatos.jpg" alt="Zapatos">
            <h2>Zapato Italiano</h2>
            <p>$35.990</p>
            <button><i class="fa-solid fa-bag-shopping"></i> Comprar</button>
        </div>
    </div>
    <div class="grid-footer">
        <p>@miecommerce</p>
    </div>
   </div>
</body>
</html>
